{%extends 'base.html'%} {%block titulo%}login | {% endblock %} 
{%block conteudo%}

<h1>Login</h1>

{% if not user.is_authenticated %}

<form method="POST" action="{%url 'login'%}">
  {%include 'parciais/_messages.html'%} {% csrf_token %}

  <div class="form-group">
    <label for="">Usuário</label>
    <input
      type="text"
      class="form-control"
      aria-describedby="emailHelp"
      name="usuario"
      value="{{request.POST.usuario}}"
    />
  </div>

  <div class="form-group">
    <label for="">Senha</label>
    <input
      type="password"
      class="form-control"
      aria-describedby="emailHelp"
      name="senha"
    />
  </div>

  <button type="submit" class="btn btn-primary">Fazer login</button>
</form>

{%else%}
<p>Você ja esta logado como {{user}}</p>
<a href="{% url 'logout'%}">Clique aqui para sair</a>
{%endif%} {%endblock%}
